name: SAST - SonarCloud (VerifierApp KMP)

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
      DOJO_TOKEN:
        required: false
      DOJO_URL:
        required: false

permissions:
  contents: read

jobs:
  analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      DOJO_TOKEN: ${{ secrets.DOJO_TOKEN }}
      DOJO_URL: ${{ secrets.DOJO_URL }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/wrapper-validation@v4
      - uses: gradle/actions/setup-gradle@v4

      - name: Set project metadata
        run: |
          echo "PROJECT_KEY=${{ github.repository_owner }}_$(basename ${{ github.repository }})" >> $GITHUB_ENV
          echo "SCAN_DATE=$(TZ='EET' date '+%Y-%m-%d')" >> $GITHUB_ENV

      - name: Clean build
        run: ./gradlew clean

      - name: Run JVM tests (best effort)
        run: ./gradlew test || echo "No JVM tests found"

      - name: Generate Kover XML coverage
        run: ./gradlew koverXmlReport || echo "Kover report not generated"

      # ðŸ”’ STATIC, PROJECT-SPECIFIC SONAR CONFIG
      - name: Configure Sonar sources (static)
        run: |
          echo "SONAR_SOURCES=verifierApp/src/commonMain,verifierApp/src/androidMain,androidVerifierApp/src/main" >> $GITHUB_ENV
          echo "SONAR_EXCLUSIONS=**/iosVerifierApp/**,**/build/**,**/.gradle/**,**/fastlane/**" >> $GITHUB_ENV

          echo "Using Sonar sources:"
          echo "$SONAR_SOURCES"

      - uses: sonarsource/sonarqube-scan-action@v6.0.0
        with:
          projectBaseDir: ${{ github.workspace }}
          args: >
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.projectKey=${{ env.PROJECT_KEY }}
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=${{ env.SONAR_SOURCES }}
            -Dsonar.exclusions=${{ env.SONAR_EXCLUSIONS }}
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/kover/report.xml
            -Dsonar.scanner.skipJreProvisioning=true

      - uses: actions/setup-node@v4
        if: github.repository_owner == 'eu-digital-identity-wallet' && github.ref_name == 'main'
        with:
          node-version: 18

      - name: Generate and Upload Sonar Report to DefectDojo
        if: github.repository_owner == 'eu-digital-identity-wallet' && github.ref_name == 'main'
        run: |
          npm cache clean --force
          npm install -g sonar-report@3.0.10

          sonar-report \
            --sonarurl="https://sonarcloud.io" \
            --sonarorganization="${{ github.repository_owner }}" \
            --branch="${{ github.ref_name }}" \
            --sonartoken="${{ secrets.SONAR_TOKEN }}" \
            --output sonarreport.html \
            --application="${{ env.PROJECT_KEY }}" \
            --sonarcomponent="${{ env.PROJECT_KEY }}"

          curl -X POST "$DOJO_URL/api/v2/reimport-scan/" \
            -H "Authorization: Token $DOJO_TOKEN" \
            -F "active=true" \
            -F "scan_type=SonarQube Scan detailed" \
            -F "minimum_severity=Info" \
            -F "skip_duplicates=true" \
            -F "close_old_findings=true" \
            -F "file=@sonarreport.html" \
            -F "scan_date=${{ env.SCAN_DATE }}" \
            -F "auto_create_context=True" \
            -F "product_name=${{ github.repository }}-${{ github.ref_name }}" \
            -F "engagement_name=Static Application Security Testing - ${{ github.repository }}-${{ github.ref_name }}"
